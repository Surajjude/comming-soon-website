<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Coming Soon - BytesNest</title>
  <link rel="icon" href="companylogo.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    :root {
      --primary: #4f46e5;
      --secondary: #10b981;
      --dark: #0f172a;
      --light: #f1f5f9;
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      margin: 0;
      padding: 1rem;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
      text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .content {
      text-align: center;
      z-index: 1;
      padding: 1rem;
      max-width: 100%;
      width: 100%;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.2;
    }
    
    .logo {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      display: inline-block;
      animation: float 6s ease-in-out infinite;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .tagline {
      font-size: 1.3rem;
      font-weight: 300;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #e2e8f0, #94a3b8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
      max-width: 100%;
    }
    
    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 0.8rem;
      border-radius: 8px;
      min-width: 70px;
      flex: 1 0 auto;
      max-width: 23%;
    }
    
    .countdown-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .countdown-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
    }
    
    .cta {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
      width: 90%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
      touch-action: manipulation;
    }
    
    .cta:active {
      transform: scale(0.98);
    }
    
    .cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .cta:active::before {
      opacity: 1;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .social-link {
      color: var(--light);
      font-size: 1.4rem;
      transition: all 0.2s ease;
      display: inline-block;
      padding: 0.5rem;
    }
    
    .social-link:active {
      transform: scale(0.9);
      color: var(--primary);
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    /* Landscape orientation adjustments */
    @media (max-height: 500px) {
      .content {
        padding: 0.5rem;
      }
      .logo {
        font-size: 2.5rem;
        margin-bottom: 0.25rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .tagline {
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .countdown {
        margin-bottom: 1rem;
      }
      .countdown-item {
        padding: 0.5rem;
        min-width: 60px;
      }
      .countdown-value {
        font-size: 1.4rem;
      }
      .cta {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
    
    /* Larger mobile devices */
    @media (min-width: 400px) and (max-width: 767px) {
      h1 {
        font-size: 3rem;
      }
      .logo {
        font-size: 4rem;
      }
      .tagline {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles-js"></div>
  
  <div class="content">
    <div class="logo">ðŸš€</div>
    <h1>BytesNest</h1>
    <p class="tagline">Building the future of digital experiences</p>
    <p>We're working hard to bring you something extraordinary. Stay tuned!</p>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <button class="cta" id="notify-btn">Notify Me on Launch</button>
    
    
  </div>

  <script>
    // Performance-optimized version without external dependencies
    document.addEventListener('DOMContentLoaded', function() {
      // Set your launch date here (YYYY, MM-1, DD)
      const launchDate = new Date(2025, 05, 30).getTime();
      
      // Lightweight countdown timer
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = Math.floor(hours).toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        
        if (distance < 0) {
          clearInterval(countdownInterval);
          document.querySelector('.countdown').innerHTML = '<div style="font-size:1.5rem;width:100%">We\'re live! ðŸŽ‰</div>';
        }
      }
      
      // Initial call and set interval
      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
      
      // Notify button interaction
      const notifyBtn = document.getElementById('notify-btn');
      notifyBtn.addEventListener('click', function() {
        this.textContent = 'You\'ll be the first to know!';
        setTimeout(() => {
          this.textContent = 'Thank you!';
        }, 1500);
      });
      
      // Touch feedback for buttons
      notifyBtn.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.98)';
      });
      notifyBtn.addEventListener('touchend', function() {
        this.style.transform = 'scale(1)';
      });
      
      // Simple particle effect (lightweight alternative to particles.js)
      function initParticles() {
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = '0';
        canvas.style.pointerEvents = 'none';
        document.body.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = Math.floor(window.innerWidth / 10);
        
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 1,
            speedX: Math.random() * 1 - 0.5,
            speedY: Math.random() * 1 - 0.5
          });
        }
        
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            
            ctx.fillStyle = `rgba(79, 70, 229, ${Math.random() * 0.5 + 0.1})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            
            p.x += p.speedX;
            p.y += p.speedY;
            
            if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
            if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
          }
          
          requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', function() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      }
      
      // Only init particles on devices that can likely handle it
      if (!navigator.userAgent.match(/(Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone)/i) || 
          window.innerWidth > 768) {
        initParticles();
      }
    });
  </script>
</body>
</html>
